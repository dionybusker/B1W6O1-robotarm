<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="js/robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 500;
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier
            for (var column = 1; column <= 4; column++) { // for loop voor het verplaatsen van alle stapels
                for (var block = 1; block <= column; block++) { // for loop voor het verplaatsen van alle blokken
                    robotArm.grab();
                    for (var right = 1; right <= 5; right++) { // for loop voor het verplaatsen van 1 blok
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for (var left = 1; left <= 5; left++) { // for loop voor het bewegen naar links
                        robotArm.moveLeft();
                    }
                }
                robotArm.moveRight();
            }


            // for (var i = 1; i <= 4; i++) { // aantal stapels blokken
            //     for (var j = 1; j <= 5; j++) { // hoeveel plekken naar rechts
            //         robotArm.grab();
            //         robotArm.moveRight();
            //     }
            //     robotArm.drop();
            //     for (var k = 1; k <= 4; k++) { // hoeveel plekken naar links
            //         robotArm.moveLeft();
            //     }
            // }




            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
