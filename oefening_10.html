<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="js/robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 500;
            
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            
            // Jou instructies volgen hier
            for (var h = 1; h <= 9; h++) {
                for (var i = 1; i <= h; i++) {
                    robotArm.grab();
                    robotArm.moveRight();
                }
                robotArm.drop();
                for (var j = 1; j <= 8; j++) {
                    for (var k = 1; k <= j; k++) {
                        robotArm.moveLeft();
                    }
                }
                robotArm.grab();
                // for (var l = 1; l <= 1; l++) {
                //     robotArm.drop();
                // }
            }

            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
