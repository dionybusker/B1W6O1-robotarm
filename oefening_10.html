<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="js/robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 500;
            
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            
            // Jou instructies volgen hier
            var column = 9;
            for (var block = 1; block <= 5; block++) {
                robotArm.grab();
                for (var right = 1; right <= column; right++) {
                    robotArm.moveRight();
                }
                robotArm.drop();
                column = column - 1;
                for (var left = 1; left <= column; left++) {
                    robotArm.moveLeft();
                }
                column = column - 1;
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
